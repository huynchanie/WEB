<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm Sản Phẩm</title>
</head>

<style>
    /* Reset và thiết lập cơ bản */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
    }

    /* Tiêu đề trang */
    header h1 {
        text-align: center;
        margin: 30px 0;
        color: #4CAF50;
    }

    /* Form thêm sản phẩm */
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    input:focus,
    textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Product List */
    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        font-family: sans-serif;

    }

    .product-item {
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s;

    }

    .product-item:hover {
        transform: translateY(-5px);
    }

    /* Discount Badge */
    .discount-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #e74c3c;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 50px;
        z-index: 1;
    }

    /* Product Image */
    .product-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    /* Product Name */
    .product-name {
        font-size: 16px;
        font-weight: bold;
        margin: 15px 10px;
        color: #333;
        margin: 10px;
        line-height: 1.5;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        white-space: normal;

    }

    /* Price Section */
    .price {
        margin: 10px 0;
    }

    .new-price {
        font-size: 18px;
        color: #e74c3c;
        font-weight: bold;
    }

    .old-price {
        font-size: 14px;
        color: #999;
        text-decoration: line-through;
        margin-left: 10px;
    }

    .product-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        padding: 0 10px;
        margin-bottom: 20px;



    }

    /* Buttons */
    .btn {
        font-size: 14px;
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Buy Now Button */
    .buy-now {
        background-color: #e74c3c;
        color: #fff;
    }

    .buy-now:hover {
        background-color: #c0392b;
        transform: scale(1.05);
    }

    /* Các thông báo thành công / lỗi */
    #success-message,
    #error-message {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
    }

    #success-message {
        color: #28a745;
    }

    #error-message {
        color: #dc3545;
    }

    /* Responsive */
    @media (max-width: 600px) {
        form {
            padding: 15px;
        }

        button {
            width: auto;
        }
    }
</style>

<body>
    <header>
        <h1>Thêm Sản Phẩm Mới</h1>
    </header>

    <main>
        <form id="add-product-form">
            <div>
                <label for="product-name">Tên Sản Phẩm:</label>
                <input type="text" id="product-name" name="name" required>
            </div>
            <div>
                <label for="product-price">Giá Sản Phẩm:</label>
                <input type="number" id="product-price" name="price" required>
            </div>
            <div>
                <label for="product-old-price">Giá Cũ:</label>
                <input type="number" id="product-old-price" name="old_price" required>
            </div>
            <div>
                <label for="product-image">URL Hình Ảnh:</label>
                <input type="url" id="product-image" name="image" required>
            </div>
            <div>
                <label for="product-discount">Giảm Giá (%):</label>
                <input type="number" id="product-discount" name="discount" required>
            </div>
            <div>
                <label for="product-features">Đặc Điểm:</label>
                <textarea id="product-features" name="features" required></textarea>
            </div>
            <button type="submit">Thêm Sản Phẩm</button>
        </form>

        <div id="success-message" style="display:none;">
            <p>Sản phẩm đã được thêm thành công!</p>
        </div>

        <div id="error-message" style="display:none;">
            <p>Đã có lỗi xảy ra. Vui lòng thử lại.</p>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("add-product-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Ngăn chặn hành động gửi form mặc định

                try {
                    // Lấy giá trị từ form
                    const name = document.getElementById("product-name").value;
                    const price = parseFloat(document.getElementById("product-price").value);
                    const oldPrice = parseFloat(document.getElementById("product-old-price").value);
                    const image = document.getElementById("product-image").value;
                    const discount = parseInt(document.getElementById("product-discount").value);
                    const features = document.getElementById("product-features").value.split("\n");

                    // Kiểm tra dữ liệu đầu vào
                    if (name && price && oldPrice && image && discount >= 0 && features.length > 0) {
                        // Tạo đối tượng sản phẩm mới
                        const product = {
                            name: name,
                            price: price,
                            oldPrice: oldPrice,
                            image: image,
                            discount: discount,
                            features: features
                        };

                        // Lấy giỏ hàng hiện tại từ localStorage (nếu có)
                        let products = JSON.parse(localStorage.getItem("products")) || [];

                        // Thêm sản phẩm mới vào giỏ hàng
                        products.push(product);

                        // Lưu lại giỏ hàng vào localStorage
                        localStorage.setItem("products", JSON.stringify(products));

                        // Hiển thị thông báo thành công
                        document.getElementById("success-message").style.display = "block";
                        document.getElementById("error-message").style.display = "none";

                        // Reset form
                        form.reset();
                    } else {
                        throw new Error("Dữ liệu không hợp lệ. Vui lòng kiểm tra lại.");
                    }
                } catch (error) {
                    // Nếu có lỗi trong việc nhập dữ liệu, hiển thị thông báo lỗi
                    console.error("Lỗi khi thêm sản phẩm:", error);
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("success-message").style.display = "none";
                }
            });
            window.location.href = "../homepage/index.html";
        });
    </script>
</body>

</html>
